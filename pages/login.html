<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Roleplay | Login</title>
    <link rel="icon" type="image/png" href="logo.PNG">

    <link rel="stylesheet" href="/assets/css/core.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/animations.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

    <style>
        .auth-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .form-actions a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-actions a:hover {
            color: #fff;
        }

        .btn-full {
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.6);
        }
        .checkbox-container input {
            margin-right: 8px;
        }

        /* Status Message Styling */
        #statusMessage {
            display: none;
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .status-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: #ffcccc;
        }
        .status-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: #ccffdd;
        }
    </style>

    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
        <link rel="icon" type="image/png" href="../logo.PNG">
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <script src="/assets/js/navbar.js"></script>
</head>
<body>

    

    <main>
        <section class="auth-section">
            <div class="hero-bg"
                style="background-image:url('/assets/images/hero/hero-bg.jpg'); position: absolute; inset: 0; z-index: -1;">
            </div>
            <div class="hero-overlay" style="position: absolute; inset: 0; background: rgba(0,0,0,0.6); z-index: -1;"></div>

            <div class="auth-card glass-panel">
                <div class="auth-header">
                    <h2>Citizen Login</h2>
                    <p>Access your user control panel</p>
                </div>

                <form id="loginForm">
                    
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input 
                            type="text" 
                            id="login" 
                            name="login" 
                            class="form-input" 
                            placeholder="Enter your username" 
                            required 
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••••••" 
                            required 
                        />
                    </div>

                    <div class="form-actions">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember"> Remember Me
                        </label>
                        <a href="/pages/reset-password.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-mega btn-full" id="submitBtn">
                        LOGIN TO DASHBOARD
                    </button>

                    <div id="statusMessage"></div>

                    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: rgba(255,255,255,0.5);">
                        Don't have a citizen ID? <a href="/pages/register.html" style="color: #fff; text-decoration: underline;">Apply Here</a>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <h2>POWERED BY <span class="text-primary">NEOPIX</span></h2>
            <p>&copy; 2025 Prime Roleplay. All rights reserved.</p>
        </div>
    </footer>

    <script src="/config/site.config.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/app.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const statusMsg = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value
            };

            submitBtn.disabled = true;
            submitBtn.innerText = "VERIFYING...";

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.status === 200) {
                    // 1. Show Success
                    showStatus("Login Successful! Redirecting...", "success");
                    
                    // 2. SAVE USER DATA (For your future profile page)
                    // We store this in the browser so other pages can read it
                    localStorage.setItem('prime_user', JSON.stringify(result.user));
                    localStorage.setItem('prime_token', 'logged_in'); 

                    // 3. Redirect to Home (or Dashboard later)
                    setTimeout(() => {
                        window.location.href = '/index.html'; 
                    }, 1500);
                } else {
                    // Show Error (Wrong password, etc.)
                    showStatus(result.message, "error");
                    submitBtn.disabled = false;
                    submitBtn.innerText = "LOGIN TO DASHBOARD";
                }

            } catch (error) {
                showStatus("Server connection failed.", "error");
                submitBtn.disabled = false;
                submitBtn.innerText = "LOGIN TO DASHBOARD";
                console.error(error);
            }
        });

        function showStatus(message, type) {
            statusMsg.style.display = 'block';
            statusMsg.innerText = message;
            statusMsg.className = type === 'error' ? 'status-error' : 'status-success';
        }
    </script>

</body>
</html>
